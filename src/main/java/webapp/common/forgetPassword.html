<div class="modal fade" style="top: 30%;" id="forgotPasswordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" style="text-align: center">Forgot Password</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="forgotPasswordForm" action="service/forgotPassword"  method="POST">
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">email</i></label>
                        <div class="col-lg-9">
                            <input type="email" class="form-control" id="inputEmail" name="userEmail" placeholder="Email/Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <center><button type="submit" class="btn-lg btn-primary">Send Mail</button></center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
