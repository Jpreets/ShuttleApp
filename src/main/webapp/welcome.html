<div class="container-fluid" style="padding-top: 20px;padding-bottom: 20px">
    <div class="row" style="background-color: #2196f3;">
        <div class="col-lg-7 hidden-xs">
            <img style="margin: 15% auto;display: table;" src="resources/images/car.png" alt="Shuttle">
        </div>
        <div class="col-lg-4" style="margin-top: 30px;" id="registerDiv">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form class="form-horizontal" action="service/registration"  method="POST">
                        <fieldset>
                            <center><h3>Register for Shuttle</h3></center>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">account_circle</i></label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name" name="userName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">email</i></label>
                                <div class="col-lg-9">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="userEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMobile" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">contact_phone</i></label>
                                <div class="col-lg-9">
                                    <input type="number" class="form-control" id="inputNumber" placeholder="Mobile Number" name="userContact">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">lock_outline</i></label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="userPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label"><i class="material-icons">lock</i></label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label"><i class="material-icons">perm_identity</i></label>
                                <div class="col-lg-10">
                                    <div class="radio col-lg-4">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                            Male
                                        </label>
                                    </div>
                                    <div class="radio col-lg-6">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                            Female
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <center><button type="submit" class="btn-lg btn-primary">REGISTER ME</button></center>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <center>Already Registered?<a id="loginLink" href="#login"  > Login</a></center>
                    <center><a id="forgotPasswordLink" href="#forgetpassword"  >Forgot Password?</a></center>
                </div>
            </div>
        </div> 
    </div>
</div>
