    </head>

            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Shuttle</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">

                        <li>
                            <a href="../home/">Home</a>

                        <li>
                            <a href="../about/">About Us</a>

                        </li>
                        <li class="dropdown">

                            <ul class="dropdown-menu" aria-labelledby="themes">

                     <ul class="nav navbar-nav navbar-right">
            <li><a href="#" target="_blank"><i class="material-icons">headset</i>Chat Support</a></li>

          </ul>

                </div>

        <div class="container-fluid" style="padding-top: 20px;padding-bottom: 20px">
            <div class="row" style="background-color: #2196f3;">
                <div class="col-lg-7 hidden-xs">
                    <img style="margin: 15% auto;display: table;" src="images/car.png" alt="Shuttle">
                </div>
                <div class="col-lg-4" style="margin-top: 30px">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <center><h3>Register for Shuttle</h3></center>
                                    <div class="form-group">
                                        <label for="inputName" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">account_circle</i></label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">email</i></label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputMobile" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">contact_phone</i></label>
                                        <div class="col-lg-10">
                                            <input type="number" class="form-control" id="inputNumber" placeholder="Mobile Number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">lock_outline</i></label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label"><i class="material-icons">lock</i></label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label"><i class="material-icons">perm_identity</i></label>
                                        <div class="col-lg-10">
                                            <div class="radio col-lg-4">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                                    Male
                                                </label>
                                            </div>
                                            <div class="radio col-lg-6">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                    Female
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <center><button type="submit" class="btn-lg btn-primary">REGISTER ME</button></center>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <center>Already Registered?<a href=""> Login</a></center>
                            <center><a href="">Forgot Password?</a></center>
                        </div>
                    </div>
                </div></div>
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/custom.js"></script>

            <div class="row" style="padding: 20px;text-align: center">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>

                        </li>
                        <li>
                            <a href="#" style="color: #666666">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#" style="color: #666666">Service Charges</a>
                        </li>
                    </ul>
                </div></div>
            <div class="row"  style="padding: 5px;text-align: center">
                <div class="col-lg-12">

                    <img style="padding-right: 8px" src="images/facebook.png" alt="Facebook">
                    <img style="padding-right: 8px" src="images/twitter.png" alt="Twitter">
                    <img src="images/google.png" alt="Google+">

                </div>
            </div>
        </div>
    </body>
</html>
