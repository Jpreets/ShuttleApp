<div class="container-fluid" style="padding-top: 20px;padding-bottom: 20px">
    <div class="row" style="background-color: #2196f3;">
        <div  style="top: 30%" id="loginModal" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                        <h4 class="modal-title" style="text-align: center">Shuttle Login</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="login_check"  method="POST">
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">email</i></label>
                                <div class="col-lg-9">
                                    <input type="email" name="userEmail" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 col-sm-2 control-label"><i class="material-icons">lock_outline</i></label>
                                <div class="col-lg-9">
                                    <input type="password"  name="userPassword" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <center><button type="submit" class="btn-lg btn-primary">Login</button></center>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
